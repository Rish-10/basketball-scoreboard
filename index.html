<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div>
                <h3 class="title">HOME</h3>
                <div class="blackboard"> 
                    <h1 id="home-points">0</h1>
                </div>
                <div class="buttons">
                    <button class = "point-button" onclick = "onePointHome()">+1</button>
                    <button class = "point-button" onclick = "twoPointsHome()">+2</button>
                    <button class = "point-button" onclick = "threePointsHome()">+3</button>
                </div>
            </div>

            <div>
                <button id="new-game" onclick="newGame()">New Game</button>
            </div>

            <div>
                <h3 class="title">AWAY</h3>
                <div class="blackboard"> 
                    <h1 id="away-points">0</h1>
                </div>
                <div class="buttons"> 
                    <button class = "point-button" onclick = "onePointAway()">+1</button>
                    <button class = "point-button" onclick = "twoPointsAway()">+2</button>
                    <button class = "point-button" onclick = "threePointsAway()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
